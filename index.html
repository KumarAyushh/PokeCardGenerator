<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>Pokémon Card Generator</title>
</head>
<body>
    <main class="main-container">
        <img src="pokeball.jpg" alt="Pokeball" class="background-image">

        <div class="title">
            <h1 class="page-title">Pokémon Card Generator</h1>
        </div>

        <div class="form-section">
            <div class="form-group">
                <label for="cardCount">Number of Cards:</label>
                <input type="number" 
                       id="cardCount" 
                       min="1" 
                       max="50" 
                       step="1" 
                       pattern="\d*"
                       inputmode="numeric" />
            </div>
        
            <div class="form-group">
                <label for="category">Category:</label>
                <select id="category">
                    <option value="fire">Fire</option>
                    <option value="water">Water</option>
                    <option value="grass">Grass</option>
                </select>
            </div>
        </div>

        <div class="button-section">
            <button id="generateButton">Generate Cards</button>
        </div>

        <div class="card-container">
            <button class="nav-btn prev-btn" aria-label="Previous cards">
                <i class="fa fa-chevron-left"></i>
            </button>
            
            <div class="card-section">
                <!-- Cards will be generated here -->
            </div>
            
            <button class="nav-btn next-btn" aria-label="Next cards">
                <i class="fa fa-chevron-right"></i>
            </button>
        </div>

    </main>
    <script src="index.js" defer></script>

</body>
</html>
